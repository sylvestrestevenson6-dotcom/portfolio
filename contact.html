<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css"
    integrity="sha384-NvKbDTEnL+A8F/AA5Tc5kmMLSJHUO868P+lDtTpJIeQdGYaUIuLr4lVGOEA1OcMy" crossorigin="anonymous">
  <link rel="stylesheet" href="css/contact.css">
  <!--boxicon-->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Portfolio</title>
</head>

<body>
  <section class="Contact">
    <div class="content">
      <h2>Contact Us</h2>
      <p>Feel free to contact me anytime-I'll respond as soon as possible.</p>
    </div>
    <div class="container">
      <div class="contactinfo">
        <div class="box">
          <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
          <br>
          <div class="text">
            <h3> Address</h3>
            <br>
            <p>190 West Squantum st<br> Quincy MA<br>02171</p>
          </div>
          <br>
          <br>
        </div>
        <div class="box">
          <div class="icon"><i class="fa fa-phone-square" aria-hidden="true"></i></div>
          <div class="text">
            <h3> Phone</h3>
            <p>857-492-4901</p>
          </div>

          <br>
        </div>
        <div class="box">
          <div class="icon"><i class="fa fa-envelope" aria-hidden="true"></i></div>
          <br>
          <div class="text">
            <h3> Email</h3>
            <br>
            <p>sylvestrestevenson6@gmail.com</p>
          </div>
        </div>
      </div>


     <div class="contactform">
        <form>
          <h2> Send message</h2>
          <div class="inputBox">
            <input type="text" name="name" id="name" required>
            <span>Full name</span>
          </div>
          <div class="inputBox">
            <input type="email" name="email" id="email" required>
            <span>Email</span>
          </div>
          <div class="inputBox">
            <textarea name="message" id="message" required></textarea>
            <span>Type your Message...</span>
          </div>
          <div class="inputBox">
            <input type="submit" name="" value="Send">
          </div>
           <input id="website" name="website" type="hidden" autocomplete="off" >
        </form>
      </div>

      <div class="image-box">
        <div class="circle"></div>
        <img src="img/homepic.jpg" alt="profile">
      </div>
    </div>
  </section>

  <script src="script.js/script.js"></script>

</body>


</html>
